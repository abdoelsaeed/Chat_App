<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
</style>
  <link rel="stylesheet" href="/styleSheet/style.css">
  <title>Chat app</title>
</head>
<body>
  <h1 class="title">iChat ðŸ’¬</h1>
  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="Abdo Elsaeed" maxlength="20">
        <button type="submit" class="connected" id="connected">
          <span class="power" id="span">ON</span>
          <i class="fa-solid fa-power-off" id="fa-solid"></i>
        </button>
    </div>
    <ul class="message-container" id="message-container">   

      </ul> 
      <form  class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">
        <div class="v-divider"></div>
                <button id="uploadImage" class="uploadImage" type="button">
            <i class="fa-regular fa-image"></i>
            <input type="file" id="imageInput" accept="image/*">
        </button>
        <button id="recordButton" class="recordButton" type="button">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button type="submit" class="send-button">
          <span><i class="fas fa-paper-plane"></i></span>
        </button>

      </form>
  </div>
  <h3 class="clients-total" id="message"></h3>
  <h3 class="clients-total" id="clients-total">Total clients: 2</h3>
  <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA==" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>
</html>
